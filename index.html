<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create AWS Sandbox User</title>
  <style>
    body {
      background-color: #f4f0fb;
      color: #333;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #5e2ca5;
      margin-bottom: 20px;
    }

    button {
      background-color: #5e2ca5;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a208c;
    }

    .output {
      margin-top: 30px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-family: monospace;
      word-break: break-word;
    }

    a {
      color: #5e2ca5;
      text-decoration: underline;
    }

    #main {
      display: none;
    }
  </style>

  <script>
    const clientId = "4gm7a617ve3ridv7f0vg20shom";
    const redirectUri = "https://d3s0clh92ovukp.cloudfront.net";
    const cognitoDomain = "eu-west-1msowvp5lz.auth.eu-west-1.amazoncognito.com";

    const hash = window.location.hash.substr(1);
    const result = hash.split('&').reduce((res, item) => {
      const parts = item.split('=');
      res[parts[0]] = decodeURIComponent(parts[1]);
      return res;
    }, {});

    if (!result.id_token) {
      const loginUrl = `https://${cognitoDomain}/login?client_id=${clientId}&response_type=token&scope=openid+email&redirect_uri=${redirectUri}`;
      window.location.href = loginUrl;
    } else {
      sessionStorage.setItem("id_token", result.id_token);
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("main").style.display = "block";
      });
    }
  </script>
</head>

<body>
  <div id="main">
    <h1>Create AWS Sandbox User</h1>
    <button onclick="createSandbox()">ğŸš€ Launch Sandbox</button>
    <div id="output" class="output">
      Click the button above to create a temporary AWS sandbox user for Kubernetes.
    </div>
  <script>
    async function createSandbox() {
      const output = document.getElementById("output");
      output.textContent = "â³ Creating sandbox user...";
      try {
        const response = await fetch("https://uytxrxjznj.execute-api.eu-west-1.amazonaws.com/sandbox");
        const parsed = await response.json();

        output.innerHTML = `
          <strong>ğŸ‘¤ Username:</strong> ${parsed.username}<br>
          <strong>ğŸ” Console Password:</strong> ${parsed.console_password}<br>
          <strong>ğŸŒ Console Login:</strong> <a href="${parsed.console_login}" target="_blank">${parsed.console_login}</a><br>
          <strong>ğŸ§© Access Key ID:</strong> ${parsed.access_key_id}<br>
          <strong>ğŸ”‘ Secret Access Key:</strong> ${parsed.secret_access_key}<br>
          <strong>â³ Expires In:</strong> ${parsed.validity_minutes} minutes<br>
          <strong style="background:#f3e8ff; border:1px solid #9c27b0; padding:6px 10px; border-radius:6px; color:#4a148c; font-family:monospace;">ğŸ·ï¸ Note: You must add below Tag to each resource you create in AWS. </strong> 
          <span style="color:#000000; font-weight:bold; font-family:'Courier New', monospace;">
            ${parsed.tag_instruction || `Key=Username,Value=${parsed.username}`}
          </span>
        `;
      } catch (err) {
        output.textContent = "âŒ Failed to create sandbox user: " + err;
      }
    }
  </script>
</body>
</html>
